<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Current Match ID</title>
</head>
<body>
    <h1>Update Current Match ID</h1>
    <form action="/update_match_id" method="POST">

    </form>
</body>
